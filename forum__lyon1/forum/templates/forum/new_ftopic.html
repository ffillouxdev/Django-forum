{% extends 'base.html' %}
{% load static %}
{% load tailwind_tags %}

{% block content %}
<main class="container mx-auto flex align-center flex-col h-full justify-center">
    <div class="div-new-topic">
        <h2>Create a new forum topic</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="create-button" type="submit" value="Create">
        </form>
    </div>
</main>
{% endblock content %}
